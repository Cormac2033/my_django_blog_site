{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!--This is a comment. adding Bootstrap-->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">
    <script src="https://kit.fontawesome.com/6ab84de607.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-pencil-alt fa-2x"></i></a>
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-folder-plus fa-2x"></i></a>

    <p class="top-menu">Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
     <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-file-signature fa-2x"></i></a>

    {% endif %}
    <h1><a href="{% url 'post_list' %}">Cormac's Blog</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8"><!--Can add Flexbox here-->

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
</body>

</html>
