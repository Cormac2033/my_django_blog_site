{% extends 'blog/base.html' %}

{% block title %}My Drafts{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:100|linebreaksbr }}</p>
            <p class="date">created: {{ post.created_date|date:'Y-m-d'|linebreaksbr }}</p>

        </div>
    {% endfor %}

{% endblock %}
